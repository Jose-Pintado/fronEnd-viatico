<div class="flex align-items-center justify-content-center div-login">
    <div class="surface-card p-5 shadow-2 border-round w-full lg:w-5">
        <div class="text-center mb-5">
            LOGO
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="email" class="block text-900 font-medium mb-2">Usuario</label>
                <input id="email" type="text" pInputText class="w-full mb-3" formControlName="user">
                <app-mesaje-form-error [control]="loginForm.get('user')" [valid]="loginFormValid">
                </app-mesaje-form-error>

                <label for="password" class="block text-900 font-medium mb-2">Contrase√±a</label>
                <input id="password" type="password" pInputText class="w-full mb-3" formControlName="pass" autocomplete="off">
                <app-mesaje-form-error [control]="loginForm.get('pass')" [valid]="loginFormValid">
                </app-mesaje-form-error>

                <button pButton pRipple icon="pi pi-user" class="w-full button-login-gen" label="Ingresar" type="submit"></button>
            </div>
        </form>
    </div>
</div>


<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

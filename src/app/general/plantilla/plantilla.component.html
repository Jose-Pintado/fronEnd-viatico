
<div class="grid">
    <div class="col-12 md:col-3 lg:col-3 xl:col-2 fondo-bar">logo</div>
    <div class="col-12 md:col-6 lg:col-6 xl:col-8 fondo-bar"><i class="pi pi-bars buton-menu" (click)="verMenu()"></i></div>
    <div class="col-12 md:col-3 lg:col-3 xl:col-2 fondo-bar" (click)="menu.toggle($event)">
        <b>{{datosUsuario?.name}}</b><br>
        <small>{{datosUsuario?.cargo_usuario}}</small>
    </div>
    <p-menu #menu [popup]="true" [model]="itemsUsuario" appendTo="body"></p-menu>
    <div class="col-12 md:col-3 lg:col-3 xl:col-2 menu-tokapu" [class.ocultar] = "!itemsMenuDisplay">
        <p-panelMenu [model]="itemsMenu" (click)="activeMenu($event)"  class="menu_mobil"></p-panelMenu>
    </div>
    <div class="col-12 md:col-9 lg:col-9 xl:col-10"><router-outlet></router-outlet></div>
</div>

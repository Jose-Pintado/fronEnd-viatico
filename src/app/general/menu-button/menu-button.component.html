    direction="right"

    showIcon="pi pi-bars" 
    hideIcon="pi pi-times" 
    [radius]="90"

    showIcon="pi pi-bars"

    buttonClassName="p-button-outlined"
    *ngIf="!habilitado" ></p-speedDial>
</div>
